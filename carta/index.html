<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pokemon-card">
        <div class="card-header">
            <div class="pokemon-name">
                <h2>Pikachu</h2>
                <p class="pokemon-level">LV.13</p>
            </div>
            <p class="hp">60 HP</p>
        </div>

        <div class="image-container">
            <img src="300.jpg" alt="Pikachu">
        </div>

        <div class="attacks">
            <div class="attack">
                <div class="energy-icons">
                    <div class="energy normal"></div>
                </div>
                <div class="attack-info">
                    <p class="attack-name">Quick Attack</p>
                    <p class="attack-damage">10+</p>
                </div>
            </div>

            <div class="attack">
                <div class="energy-icons">
                    <div class="energy electric"></div>
                    <div class="energy electric"></div>
                </div>
                <div class="attack-info">
                    <p class="attack-name">Volt Tackle</p>
                    <p class="attack-damage">50</p>
                </div>
            </div>
        </div>

        <div class="card-footer">
            <div class="stats">
                <p class="stat-label">Weakness</p>
                <p class="stat-label">Resistance</p>
                <p class="stat-label">Retreat Cost</p>
            </div>
            <div class="stat-icons">
                <div class="stat-icon weakness"></div>
                <div class="stat-icon resistance"></div>
                <div class="stat-icon retreat"></div>
            </div>
        </div>
    </div>
</body>
</html>
